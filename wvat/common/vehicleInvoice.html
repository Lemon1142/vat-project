        $("#vehicleHeadFlag #invoiceType_img").attr("class","inv-flagTypeInfo  inv-flagTypeInfoA");

        $('#vehicleBanner .inv-negative').css({'display': 'none'}); //销项负数
        $("#headFlagRight #submitStatus_info").html(""); // 报送状态
        $("#headFlagRight #billingNo_info").html(""); // 开票机号
        $("#headFlagRight #machineNo_info").html(""); // 机器编号
        $("#vehicleInfo #invoicePrintDate_vehicle").html(""); //开票日期
        $("#vehicleInfo #invoiceCode_vehicle").html(""); // 发票代码
        $("#vehicleInfo #invoiceNo_vehicle").html(""); //发票号码
        $("#vehicleInfo input").each(function(){
            $(this).val('');
        });
    };
    window.top.vehicleInvoiceInfo = function (data,pageFlag) {
        emptyJg();
        if(pageFlag == 'bill'){
            var invoiceDetail = data;
        }else{
            var invoiceDetail = data.invoiceDetail;
        };
        if (invoiceDetail.printFlag == '1') { //1打印
            $("#vehicleHeadFlag #printFlag_img").addClass("inv-flagTypeInfoB");
        } else {
            $("#vehicleHeadFlag #printFlag_img").addClass("inv-flagTypeInfoA");
        }
        var cancelFlag = invoiceDetail.cancelFlag; //0-表示正常，1-表示已经作废
        if (cancelFlag == 1) {
            $('#vehicleInfo .inv-cancelFlag').css({'display': 'block'});
            $("#vehicleHeadFlag #cancelFlag_img").addClass("inv-flagTypeInfoB");
        } else {
            $('.inv-cancelFlag').css({'display': 'none'});
            $("#vehicleHeadFlag #cancelFlag_img").addClass("inv-flagTypeInfoA");
        }
        var invoiceType = invoiceDetail.invoiceType; //1-表示红票
        if (invoiceType == 1) {
            $('#vehicleBanner .inv-negative').css({'display': 'inline-block'});
            $("#vehicleHeadFlag #invoiceType_img").addClass("inv-flagTypeInfoB");
        } else {
            $('#vehicleBanner.inv-negative').css({'display': 'none'});
            $("#vehicleHeadFlag #invoiceType_img").addClass("inv-flagTypeInfoA");
        };
        if (invoiceDetail.submitStatus == 0) {
            $("#headFlagRight #submitStatus_info").html("未报送");
        } else if (invoiceDetail.submitStatus == 1) {
            $("#headFlagRight #submitStatus_info").html("已报送");
        } else if (invoiceDetail.submitStatus == 2) {
            $("#headFlagRight #submitStatus_info").html("报送失败");
        } else if (invoiceDetail.submitStatus == 3) {
            $("#headFlagRight #submitStatus_info").html("报送中");
        } else if (invoiceDetail.submitStatus == 4) {
            $("#headFlagRight #submitStatus_info").html("验签失败");
        } else {
            $("#headFlagRight #submitStatus_info").html("");
        };
        // 开票机号
        if (invoiceDetail.billingNo != undefined && invoiceDetail.billingNo != null && invoiceDetail.billingNo !== '') {
            $("#headFlagRight #billingNo_info").html(invoiceDetail.billingNo);
        } else {
            $("#headFlagRight #billingNo_info").html('0');
        };
        // 机器编号
        if (invoiceDetail.machineNo != undefined && invoiceDetail.machineNo != null && invoiceDetail.machineNo !== '') {
            $("#headFlagRight #machineNo_info").html(invoiceDetail.machineNo);
        };
        $('#vehicleInfo .invoice_title').html('机 动 车 销 售 统 一 发 票');
        $("#vehicleHeadFlag #invoiceSort_img").addClass("inv-flagTypeInfoB");
        $('#vehicleHeadFlag #invoiceSort_img').html('机票');
        $("#vehicleInfo #invoicePrintDate_vehicle").html(invoiceDetail.invoicePrintDate);//开票日期
        $("#vehicleInfo #invoiceCode_vehicle").html(invoiceDetail.invoiceCode); // 发票代码
        $("#vehicleInfo #invoiceNo_vehicle").html(invoiceDetail.invoiceNo); // 发票号码
        $("#vehicleInfo #machineCode_vehicle").val(invoiceDetail.invoiceCode); //机打代码
        $("#vehicleInfo #machineNo_vehicle").val(invoiceDetail.invoiceNo); //机打号码
        $("#vehicleInfo #machineCoding_vehicle").val(invoiceDetail.machineNo); //机打编码
        $("#vehicleInfo #custName_vehicle").val(invoiceDetail.custName); // 购买方名称
        $("#vehicleInfo #zzjgdm_vehicle").val(invoiceDetail.zzjgdm); // 身份证/组织机构代码
        $("#vehicleInfo #custTaxNo_vehicle").val(invoiceDetail.custTaxNo); // 购买方识别号
        $("#vehicleInfo #custAddress_vehicle").val(invoiceDetail.custAddress); // 车辆类型
        $("#vehicleInfo #cpxh_vehicle").val(invoiceDetail.cpxh); // 厂牌型号
        $("#vehicleInfo #chandi_vehicle").val(invoiceDetail.chandi); // 产地
        $("#vehicleInfo #hgzh_vehicle").val(invoiceDetail.hgzh); // 合格证号
        $("#vehicleInfo #jkzmsh_vehicle").val(invoiceDetail.jkzmsh); // 进口证明书号
        $("#vehicleInfo #sjdh_vehicle").val(invoiceDetail.sjdh); // 商检单号
        $("#vehicleInfo #fdjhm_vehicle").val(invoiceDetail.fdjhm); // 发动机号码
        $("#vehicleInfo #clsbdh_vehicle").val(invoiceDetail.clsbdh); // 车辆识别号
        var vehicleAmount = Number(invoiceDetail.invoiceAmount).toFixed(2);
        var amountMAX = intToChinese(vehicleAmount);
        $("#vehicleInfo #invoiceAmount_info_max").val(amountMAX);// 合计价税（大）
        $("#vehicleInfo #invoiceAmount_info").val(vehicleAmount);// 合计价税（小）
        $("#vehicleInfo #sellerName_vehicle").val(invoiceDetail.sellerName);// 销货单位名称
        $("#vehicleInfo #sellerAddress_right").val(invoiceDetail.xsfdh);// 电话
        $("#vehicleInfo #sellerAddress_left").val(invoiceDetail.sellerAddress);// 地址
        $("#vehicleInfo #sellerBankAccount_left").val(invoiceDetail.sellerBankAccount);// 开户银行
        $("#vehicleInfo #sellerTaxNo_vehicle").val(invoiceDetail.sellerTaxNo);// 纳税人识别号
        $("#vehicleInfo #sellerBankAccount_right").val(invoiceDetail.yhzh);// 账号
        $("#vehicleInfo #vatTaxRate").val(invoiceDetail.taxRate); // 增值税税率
        $("#vehicleInfo #vatAddedTax").val(invoiceDetail.taxAmount); // 增值税税额
        $("#vehicleInfo #custBankAccount").text(invoiceDetail.custBankAccount); // 主管税务机关及代码
        $("#vehicleInfo #zgswjgdm").text(invoiceDetail.zgswjgdm); // 主管税务机关及代码
        $("#vehicleInfo #preTaxAmount_vehicle").val(invoiceDetail.preTaxAmount); // 不含税价
        $("#vehicleInfo #tonnage_vehicle").val(invoiceDetail.tonnage); // 吨位
        $("#vehicleInfo #xcrs_vehicle").val(invoiceDetail.xcrs); // 限乘人数
        $("#vehicleInfo #printer_vehicle").val(invoiceDetail.printer); // 开票人
        $("#vehicleInfo #remark_vehicle").val(invoiceDetail.remark); // 备注
        $("#vehicleInfo #enterpriseName").val(invoiceDetail.scqymc); // 备注
    };
</script>
</body>
</html>
