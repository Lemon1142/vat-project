                            <div class="col-md-3 col-sm-3 col-xs-3" style="margin-top: 10px;">
                                <div class="inv-formLable" style="float: left; width: 25%;">收款人：</div>
                                <div style="float: left; padding-left: 10px; width: 75%;">
                                    <div style="height: 30px; position: relative;">
                                        <input id="receivable_info" type="text" value="" readonly="readonly" style="padding: 3px 0px 4px; border: none; width: 100%; line-height: 2; font-family: inherit; font-size: inherit;">
                                        <hr class="inv-inputLine">
                                    </div>
                                </div>

                            <div class="col-md-3 col-sm-3 col-xs-3" style="margin-top: 10px;">
                                <div class="inv-formLable" style="float: left; width: 20%;">复核：</div>
                                <div style="float: left; padding-left: 10px; width: 80%;">
                                    <div style="height: 30px; position: relative;">
                                        <input id="review_info" type="text" value="" readonly="readonly" style="padding: 3px 0px 4px; border: none; width: 100%; line-height: 2; font-family: inherit; font-size: inherit;">
                                        <hr class="inv-inputLine">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3" style="margin-top: 10px;">
                                <div class="inv-formLable" style="float: left; width: 25%;">开票员：</div>
                                <div style="float: left; padding-left: 10px; width: 75%;">
                                    <div style="height: 30px; position: relative;">
                                        <input id="printer_info" type="text" value="" readonly="readonly" style="padding: 3px 0px 4px; border: none; width: 100%; line-height: 2; font-family: inherit; font-size: inherit;">
                                        <hr class="inv-inputLine">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3" style="display: -webkit-inline-box; margin-top: 10px;">
                                <div class="inv-formLable">销售方:（章）</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- bootStrap&jqGrid&jQueryUi -->
<script src="../FrontFrame/jQuery/jquery-ui.js"></script>

<script src="../FrontFrame/jQuery/grid.locale-cn.js"></script>
<!-- bootStrap&jqGrid -->
<script src="../FrontFrame/layui/layui.js"></script>

<script>
    $(document).ready(function(){
        layui.use('form', function () {

        });
    });
    // 查看明细初始化
    window.top.initSetInvoiceInfo = function(){
        $('.layui-input-block>.layui-unselect').addClass('layui-form-onswitch');
        $('.includetaxflag').hide();
        $('.sec_amount .twoAmount').show();
        $('.sec_amount .oneAmount').hide();
    };
    // 初始化查看页面
    function emptyJg(){
        $("#invoiceCode_info").html("");
        $("#invoiceNo_info").html("");
        $("#invoicePrintDate_info").html("");
        $("#checkCode_info").html("");
        $("#sellerTaxNoo_info").html("");
        $("#sellerName_info").html("");
        $("#sellerAddress_info").html("");
        $("#sellerBankAccount_info").html("");
        $("#remark_info").html("");
        $('.invoice_title').html("");
        $('#invoiceSort_img').html("");
        $("#listFlag_img").attr("class","inv-flagTypeInfo  inv-flagTypeInfoA");
        $("#printFlag_img").attr("class","inv-flagTypeInfo  inv-flagTypeInfoA");
        $('.inv-cancelFlag').css({'display': 'none'});
        $("#cancelFlag_img").attr("class","inv-flagTypeInfo  inv-flagTypeInfoA");
        $('.inv-negative').css({'display': 'none'});
        $("#invoiceType_img").attr("class","inv-flagTypeInfo  inv-flagTypeInfoA");
        $("#billingNo_info").html("");
        $("#submitStatus_info").html("");
        $("#machineNo_info").html("");
        $("#invoiceAmount_info_max").val("");
        $("#preTaxAmount_info").val("");
        $("#taxAmount_info").val("");
        $("#invoiceAmount_info").val("");
        $("#custTaxNo_info").val("");
        $("#custName_info").val("");
        $("#custAddress_info").val("");
        $("#custBankAccount_info").val("");
        $("#receivable_info").val("");
        $("#review_info").val("");
        $("#printer_info").val("");
        $('.inv-itemContent').html("");
    };
    window.top.setInvoiceInfo = function (data,pageFlag) {
        emptyJg();
        if(pageFlag == 'bill'){
            var invoiceDetail = data;
        }else{
            var invoiceDetail = data.invoiceDetail;
        };
        $("#invoiceCode_info").html(invoiceDetail.invoiceCode);
        $("#invoiceNo_info").html(invoiceDetail.invoiceNo);
        $("#invoicePrintDate_info").html(invoiceDetail.invoicePrintDate);
        $("#checkCode_info").html(invoiceDetail.checkCode);
        $("#sellerTaxNo_info").html(invoiceDetail.sellerTaxNo);
        $("#sellerName_info").html(invoiceDetail.sellerName);
        $("#sellerAddress_info").html(invoiceDetail.sellerAddress);
        $("#sellerBankAccount_info").html(invoiceDetail.sellerBankAccount);
        $("#remark_info").html(invoiceDetail.remark);
        var amount = Number(invoiceDetail.invoiceAmount).toFixed(2);
        var amountMAX = intToChinese(amount);
        var invoiceSort = invoiceDetail.invoiceSort;//000000-普通发票 000001-专用发票 000002-电子发票 000003-卷票
        if (invoiceSort == '000000') {
            $('.invoice_title').html('增 值 税 普 通 发 票');
            $("#invoiceSort_img").addClass("inv-flagTypeInfoB");
            $('#invoiceSort_img').html('普票');
        } else if (invoiceSort == '000001') {
            $('.invoice_title').html('增 值 税 专 用 发 票');
            $("#invoiceSort_img").addClass("inv-flagTypeInfoB");
            $('#invoiceSort_img').html('专票');
        } else if (invoiceSort == '000002') {
            $('.invoice_title').html('增 值 税 电 子 发 票 ');
            $("#invoiceSort_img").addClass("inv-flagTypeInfoB");
            $('#invoiceSort_img').html('电票');
        }else if (invoiceSort == '000003') {
            $('.invoice_title').html('增 值 税 普 通 发 票 (卷票)');
            $("#invoiceSort_img").addClass("inv-flagTypeInfoB");
            $('#invoiceSort_img').html('卷票');
        }else if (invoiceSort == '000004') {
            $('.invoice_title').html('增 值 税 普 通 发 票 (机票)');
            $("#invoiceSort_img").addClass("inv-flagTypeInfoB");
            $('#invoiceSort_img').html('机票');
        }else{
            $('.invoice_title').html('增 值 税 普 通 发 票');
            $("#invoiceSort_img").addClass("inv-flagTypeInfoB");
            $('#invoiceSort_img').html('普票');
        };
        if (invoiceDetail.listFlag == '1') { //1标识清单
            $("#listFlag_img").addClass("inv-flagTypeInfoB");
        } else {
            $("#listFlag_img").addClass("inv-flagTypeInfoA");
        }
        if (invoiceDetail.printFlag == '1') { //1打印
            $("#printFlag_img").addClass("inv-flagTypeInfoB");
        } else {
            $("#printFlag_img").addClass("inv-flagTypeInfoA");
        }
        var cancelFlag = invoiceDetail.cancelFlag; //0-表示正常，1-表示已经作废
        if (cancelFlag == 1) {
            $('.inv-cancelFlag').css({'display': 'block'});
            $("#cancelFlag_img").addClass("inv-flagTypeInfoB");
        } else {
            $('.inv-cancelFlag').css({'display': 'none'});
            $("#cancelFlag_img").addClass("inv-flagTypeInfoA");
        }
        var invoiceType = invoiceDetail.invoiceType; //1-表示红票
        if (invoiceType == 1) {
            $('.inv-negative').css({'display': 'inline-block'});
            $("#invoiceType_img").addClass("inv-flagTypeInfoB");
        } else {
            $('.inv-negative').css({'display': 'none'});
            $("#invoiceType_img").addClass("inv-flagTypeInfoA");
        }

        if (invoiceDetail.submitStatus == 0) {
            $("#submitStatus_info").html("未报送");
        } else if (invoiceDetail.submitStatus == 1) {
            $("#submitStatus_info").html("已报送");
        } else if (invoiceDetail.submitStatus == 2) {
            $("#submitStatus_info").html("报送失败");
        } else if (invoiceDetail.submitStatus == 3) {
            $("#submitStatus_info").html("报送中");
        } else if (invoiceDetail.submitStatus == 4) {
            $("#submitStatus_info").html("验签失败");
        } else {
            $("#submitStatus_info").html("");
        }
        ;
        if (invoiceDetail.billingNo != undefined && invoiceDetail.billingNo != null && invoiceDetail.billingNo !== '') {
            $("#billingNo_info").html(invoiceDetail.billingNo);
        } else {
            $("#billingNo_info").html('0');
        }
        if (invoiceDetail.machineNo != undefined && invoiceDetail.machineNo != null && invoiceDetail.machineNo !== '') {
            $("#machineNo_info").html(invoiceDetail.machineNo);
        }
        $("#invoiceAmount_info_max").val(amountMAX);
        //$("#preTaxAmount_info").val(invoiceDetail.preTaxAmount); // 不含税
        $("#preTaxAmount_info").val(amount); // 含税
        $("#taxAmount_info").val(Number(invoiceDetail.taxAmount).toFixed(2));
        $("#invoiceAmount_info").val(amount);
        $("#custTaxNo_info").val(invoiceDetail.custTaxNo);
        $("#custName_info").val(invoiceDetail.custName);
        $("#custAddress_info").val(invoiceDetail.custAddress);
        $("#custBankAccount_info").val(invoiceDetail.custBankAccount);
        $("#receivable_info").val(invoiceDetail.receivable);
        $("#review_info").val(invoiceDetail.review);
        $("#printer_info").val(invoiceDetail.printer);
        if (invoiceDetail.invoiceGoods != undefined && invoiceDetail.invoiceGoods != null && invoiceDetail.invoiceGoods !== '' && invoiceDetail.invoiceGoods.length > 0) {
            var invoiceGoods = $.parseJSON(invoiceDetail.invoiceGoods);
            var formatHtml = '';
            for (var i = 0; i < invoiceGoods.length; i++) {
                var num = i + 1;
                var taxamount = (invoiceGoods[i].taxamount != undefined && invoiceGoods[i].taxamount != null && invoiceGoods[i].taxamount !== '') ? Number(invoiceGoods[i].taxamount).toFixed(2) : ''; // 税额
                var includedAmount = (invoiceGoods[i].amount != undefined && invoiceGoods[i].amount != null && invoiceGoods[i].amount !== '') ? Number(invoiceGoods[i].amount).toFixed(2) : '',
                        uncludedAmount = includedAmount == '' ? '' : subCount(Number(includedAmount), Number(taxamount), 2, "addFlag"); //金额
                var taxrate = Number((invoiceGoods[i].taxrate != undefined && invoiceGoods[i].taxrate != null && invoiceGoods[i].taxrate !== '') ? invoiceGoods[i].taxrate : ''); //税率
                var includedPrice = (invoiceGoods[i].price != undefined && invoiceGoods[i].price != null && invoiceGoods[i].price !== '') ? Number(invoiceGoods[i].price).toFixed(2) : '',
                        uncludedPrice = includedPrice === '' ? '' : accCount(Number(includedPrice), Number(1 + taxrate), 15); //单价(不补0)
                if (uncludedPrice == '') {
                    uncludedPrice = '';
                } else if (uncludedPrice.indexOf('.') > 0) {
                    var len = uncludedPrice.split(".")[1].length;
                    if (len < 2) {
                        uncludedPrice = Number(uncludedPrice).toFixed(2);
                    }
                } else if (uncludedPrice.indexOf('.') < 0) {
                    uncludedPrice = Number(uncludedPrice).toFixed(2);
                }

                formatHtml += '<div class="row inv-itemList">' +
                        '<div class="inv-itemTitle" style="width: 3%; border-left: 1px solid rgb(173, 116, 76);">' + num + '</div>' +
                        '<div class="inv-itemTitle" style="width: 25%;">' +
                        '<input type="text" value="' + ((invoiceGoods[i].goodsname != undefined && invoiceGoods[i].goodsname != null && invoiceGoods[i].goodsname !== '') ? invoiceGoods[i].goodsname : '') + '" readonly="readonly" style="border: none; text-align: left; width: 100%; padding: 0 3px; line-height: 1; font-family: inherit; font-size: inherit;">' +
                        '</div>' +
                        '<div class="inv-itemTitle" style="width: 7%;">' +
                        '<input type="text" value="' + ((invoiceGoods[i].spec != undefined && invoiceGoods[i].spec != null && invoiceGoods[i].spec !== '') ? invoiceGoods[i].spec : '') + '" readonly="readonly" style="border: none; text-align: left; width: 100%; padding: 0 3px; line-height: 1; font-family: inherit; font-size: inherit;">' +
                        '</div>' +
                        '<div class="inv-itemTitle" style="width: 7%; ">' +
                        '<input type="text" value="' + ((invoiceGoods[i].unit != undefined && invoiceGoods[i].unit != null && invoiceGoods[i].unit !== '') ? invoiceGoods[i].unit : '') + '" readonly="readonly" style="border: none; text-align: left; width: 100%; padding: 0 3px; line-height: 1; font-family: inherit; font-size: inherit;">' +
                        '</div>' +
                        '<div class="inv-itemTitle" style="width: 7%;">' +
                        '<input type="text" value="' + ((invoiceGoods[i].quantity != undefined && invoiceGoods[i].quantity != null && invoiceGoods[i].quantity !== '') ? invoiceGoods[i].quantity : '') + '" readonly="readonly" style="border: none; text-align: right; width: 100%; padding: 0 3px; line-height: 1; font-family: inherit; font-size: inherit;">' +
                        '</div>' +
                        '<div class="inv-itemTitle sec_amount amountFlag" style="width: 15%;">' +
                        '<input type="text" class="twoAmount" value="' + includedPrice + '" readonly="readonly" style="border: none; text-align: right; width: 100%; padding: 0 3px; line-height: 1; font-family: inherit; font-size: inherit;">' +
                        '<input type="text" class="oneAmount" value="' + uncludedPrice + '" readonly="readonly" style="border: none; text-align: right; width: 100%; padding: 0 3px; line-height: 1; font-family: inherit; font-size: inherit;display: none">' +
                        '</div>' +
                        '<div class="inv-itemTitle sec_amount amountFlag" style="width: 15%;">' +
                        '<input type="text" class="twoAmount" value="' + includedAmount + '" readonly="readonly" style="border: none; text-align: right; width: 100%; padding: 0 3px; line-height: 1; font-family: inherit; font-size: inherit;">' +
                        '<input type="text" class="oneAmount" value="' + uncludedAmount + '" readonly="readonly" style="border: none; text-align: right; width: 100%; padding: 0 3px; line-height: 1; font-family: inherit; font-size: inherit;display: none">' +
                        '</div>' +
                        '<div class="inv-itemTitle" style="width: 7%;">' +
                        '<input type="text"  value="' + ((invoiceGoods[i].taxrate != undefined && invoiceGoods[i].taxrate != null && invoiceGoods[i].taxrate !== '') ? (invoiceGoods[i].taxrate * 100 + '%') : '') + '" readonly="readonly" style="border: none; text-align: right; width: 100%; padding: 0 3px; line-height: 1; font-family: inherit; font-size: inherit;">' +
                        '</div>' +
                        '<div class="inv-itemTitle" style="width: 14%; border-right: 1px solid rgb(173, 116, 76);">' +
                        '<input type="text" value="' + taxamount + '" readonly="readonly" style="border: none; text-align: right; width: 100%; padding: 0 3px; line-height: 1; font-family: inherit; font-size: inherit;">' +
                        '</div>' +
                        '</div>';
            }
        }
        $('.layui-input-block>.layui-unselect').bind('click', function () {
            if ($('.layui-input-block>.layui-unselect').hasClass('layui-form-onswitch')) {
                $("#preTaxAmount_info").val(amount);
                if (!$('.sec_amount').hasClass('amountFlag')) {
                    $('.sec_amount').addClass('amountFlag');
                }
                $('.includetaxflag').hide();
                $('.sec_amount .twoAmount').show();
                $('.sec_amount .oneAmount').hide();

            } else {    // 不含税
                $("#preTaxAmount_info").val(Number(invoiceDetail.preTaxAmount).toFixed(2));
                //$("#invoiceAmount_info").val(invoiceDetail.preTaxAmount);
                $('.sec_amount').removeClass('amountFlag');
                $('.includetaxflag').show();
                $('.sec_amount .twoAmount').hide();
                $('.sec_amount .oneAmount').show();
            }
        })
        $('.inv-itemContent').html(formatHtml);
    };
//    layui.use('form', function () {
//
//    });
</script>
