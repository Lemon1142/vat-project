                        <div class="x_content" style="padding-bottom:0px;">

                                <form class="form-horizontal" id="searchForm">
                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right">
	                            			<small>合并编号 </small>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" placeholder="" id="mergeCode" class="form-control col-sm-12"/>
                                        </div>
                                        <label class="col-sm-1 control-label no-padding-right">
                                            <small>货物名称</small>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" id="name" class="form-control col-sm-12"/>
                                        </div>
                                        <label class="col-sm-1 control-label no-padding-right">
                                            <small>税率：</small>
                                        </label>
                                        <div class="col-sm-2">
                                            <select id="taxRate" class="form-control col-sm-12">
				                                <option value="">全部</option>
				                                <option value="0.00">0%</option>
				                                <option value="0.03">3%</option>
				                                <option value="0.05">5%</option>
				                                <option value="0.06">6%</option>
				                                <option value="0.11">11%</option>
				                                <option value="0.13">13%</option>
				                                <option value="0.17">17%</option>
                                            </select>
                                        </div>
                                        <label class="col-sm-1 control-label no-padding-right">
                                            <small>是否汇总项</small>
                                        </label>
                                        <div class="col-sm-2">
                                            <select id="isSumItem" class="form-control col-sm-12">
				                                <option value="">全部</option>
				                                <option value="Y">是</option>
				                                <option value="N">否</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                                <div class="page-content-area col-xs-12 scroll "
                                     style="margin-right:-15px;margin-left:-30px;" id="ssfl_queryGrid">
                                    <table id="ssfl_gridtable"></table>
                                    <div id="ssfl_pager"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<div class="page-content-area col-xs-12 scroll" id='categoryCode_upload' style="display: none;">
    <div class="modal-body">
        <div class="form-group col-md-12">
            <label class="control-label">请选择导入文件</label>
            <div class="file">
                <div class="option-group" style="position: relative;margin-top: 1rem">
                    <div class="file-button btn-primary pointer" ngf-select="" ng-model="fileShopEntity" onchange="document.getElementById('pathShopEntity').value = this.value;document.getElementById('importEntityError').innerHTML='';">浏览</div>
                    <input type="text" class="form-control" id="pathShopEntity" placeholder="未选择文件" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="form-group col-md-12" style="margin-top: 1rem">
            <div class="col-sm-12 text-center">
                <a href="../../js/upload/taxCategoryCode-model.xlsx">点击下载导入模板</a>
            </div>
        </div>
        <div class="form-group col-md-12 ng-scope" style="word-break:break-all;max-height:100px;overflow:auto;" id="importEntityError"></div><!-- end ngIf: !importEntitySuccess -->
    </div>
