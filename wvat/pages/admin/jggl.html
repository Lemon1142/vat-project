<!-- 新增-修改-查看界面page -->
<div id="modal-dialog-1" class="center" style="display:none;">
    <div id="jgglDialog">
        <form id="checkForm" class="form-horizontal" role="form" autocomplete="off">
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="mdeptCode">
                    <font color="red">* </font><small>机构编码 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="mdeptCode" name="mdeptCode" class="form-control col-sm-12" aisinoCheck="{required:true,minlength:1,maxlength:50}" autocomplete="false" />
                </div>

                <label class="col-sm-3 control-label no-padding-right" for="mdeptName">
                    <font color="red">* </font><small>机构名称 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="mdeptName" name="mdeptName" class="form-control col-sm-12" aisinoCheck="{required:true,minlength:1,maxlength:100}" autocomplete="false"/>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="mparentName">
                    <font color="red" class="required_mechanism">* </font><small>上级机构名称 </small></label>
                <div id="sjjg_control" class="col-sm-3 add_jg" style="position: relative;">
                    <input type="text" id="mparentName" class="form-control col-sm-12 organName" name="mparentName" value="" aisinoCheck="{required:false,minlength:1,maxlength:200}"
                           onfocus="getOrgTree('jsTree-init','add_jg','jgglDialog')"
                           onblur="hideTree('jsTree-init')"
                           onkeyup="clearOrg('add_jg','jgglDialog')"/>
                    <input type="hidden" id="mparentId" name="mparentId" value="" class="organId"/>
                    <div class="jsTree-init col-sm-12">

                    </div>
                </div>
                <label class="col-sm-3 control-label no-padding-right" for="mparentDeptCode">&nbsp;&nbsp;<small>上级机构编码 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="mparentDeptCode" name="mparentDeptCode" disabled="disabled" value='' class="form-control col-sm-12 mparentDeptCode" aisinoCheck="{required:false,minlength:1,maxlength:100}" />
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="mdeptTel"><small>机构电话 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="mdeptTel" name="mdeptTel" class="form-control col-sm-12" autocomplete="false" />
                </div>
                <label class="col-sm-3 control-label no-padding-right" for="mdeptManager"><small>机构负责人 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="mdeptManager" name="mdeptManager" class="form-control col-sm-12" autocomplete="false"/>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="mtaxNo">&nbsp;&nbsp;<small>纳税人识别号 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="mtaxNo" name="mtaxNo" class="form-control col-sm-12 mtaxNo" disabled="disabled" value=''/>
                </div>
                <label class="col-sm-3 control-label no-padding-right" for="mparentTaxNo">&nbsp;&nbsp;<small>所属纳税人识别号 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="mparentTaxNo" name="mparentTaxNo" class="form-control col-sm-12 mparentTaxNo" disabled="disabled" value=''/>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="minvoiceFlag">&nbsp;&nbsp;<small>开票标志 </small> </label>
                <div class="col-sm-3">
                    <select id="minvoiceFlag" name="minvoiceFlag" class="form-control col-sm-12">
                        <option value="1">开票</option>
                        <option value="0">不开票</option>
                    </select>
                </div>
                <label class="col-sm-3 control-label no-padding-right" for="mstatus">&nbsp;&nbsp;<small>有效标志 </small> </label>
                <div class="col-sm-3">
                    <select id="mstatus" name="mstatus" class="form-control col-sm-12">
                        <option value="1">有效</option>
                        <option value="0">无效</option>
                    </select>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="mdeptType">&nbsp;&nbsp;<small>机构属性 </small> </label>
                <div class="col-sm-3">
                    <select id="mdeptType" name="mdeptType" class="form-control col-sm-12">
                        <option value="00">公司</option>
                        <option value="01">部门</option>
                        <option value="02">门店</option>
                    </select>
                </div>
                <label class="col-sm-3 control-label no-padding-right" for="misParentDept">&nbsp;&nbsp;<small>是否集团总机构 </small> </label>
                <div class="col-sm-3">
                    <select id="misParentDept" name="misParentDept" class="form-control col-sm-12">
                        <option value="N" selected="selected">否</option>
                        <option value="Y">是</option>
                    </select>
                    <!--<input type="text" id='misParentDept_name' name="misParentDept_name" class="form-control col-sm-12">-->
                    <!--<input type="hidden" id="misParentDept" name="misParentDept" value=""/>-->
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="mdesciption">&nbsp;&nbsp;<small>机构描述 </small> </label>
                <div class="col-sm-3">
          <textarea type="text" id="mdesciption" rows="3" name="madd_ms" class="form-control col-sm-12">
          </textarea>
                </div>
            </div>
        </form>
    </div>
</div>
